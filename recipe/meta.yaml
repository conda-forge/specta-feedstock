{% set name = "specta" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: db8f46cb22a26e30197bf940d24fab389dc5e21d1fd52742a7bc777de524345d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - nodejs
    - pip
    - jupyterlab >=4.5.1,<5
    - hatchling >=1.5.0
    - hatch-nodejs-version
    - hatch-jupyter-builder >=0.5
  run:
    - python >={{ python_min }}
    - jupyterlite-core >=0.7.0,<0.8

test:
  imports:
    - specta
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/trungleduc/specta
  summary: 'Dashboarding tool for JupyterLite'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - trungleduc
