{% set name = "specta" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2ac5bf970a190804a912661639fcad3c235bcaf7dc9565f4004f8c8134fd283a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - nodejs
    - pip
    - jupyterlab >=4.5.1,<5
    - hatchling >=1.5.0
    - hatch-nodejs-version
    - hatch-jupyter-builder >=0.5
  run:
    - python >={{ python_min }}
    - jupyterlite-core >=0.7.0,<0.8

test:
  imports:
    - specta
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/trungleduc/specta
  summary: 'Dashboarding tool for JupyterLite'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - trungleduc
